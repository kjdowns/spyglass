
<div class="goals-details-container">
    <h1>Details for {{goal.name}}</h1>
    <ul>
        <li>ID: {{goal.id}}</li>
        <li>Name: {{goal.name}}</li>
        <li>Description: {{goal.description}}</li>
        <li>Target Date: {{goal.targetDate | date}}</li>
        <li>Currently Saved: {{goal.currentAmount | currency:'USD'}}</li>
        <li>Goal: {{goal.targetAmount | currency:'USD'}}</li>
    </ul>
    <div>
        <button mat-raised-button color="primary" routerLink="/goals">Back</button>
        <button mat-raised-button color="primary" routerLink="/goals/update">Update</button>
        <button mat-raised-button color="warn">Delete</button>
    </div>
</div>
