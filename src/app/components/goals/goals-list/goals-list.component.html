<div class="goals-list-container">
    <div class="heading-container">
        <mat-list>
            <h1>Savings Goals Overview</h1>
            <button class="add-button" mat-stroked-button color="primary" routerLink="/goals/add">Create New Goal</button>
        </mat-list>
        <mat-list class="head-spacer">
            <mat-divider></mat-divider>
        </mat-list>
    </div>

    <div class="card-container">
        <mat-card *ngFor="let goal of GOALS">
            <mat-card-header>
                <mat-card-title>{{goal.name}}</mat-card-title>
                <mat-card-subtitle>Target: {{goal.targetDate | date}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{goal.picture}}" height="200px">
            <mat-card-content>
                <mat-progress-bar mode="determinate" value="{{displayProgress(goal.currentAmount, goal.targetAmount)}}"></mat-progress-bar>
                <br>
                <span style="float: right;">Saved: {{goal.currentAmount | currency:'USD'}} / {{goal.targetAmount | currency:'USD'}}</span>
                <br>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" routerLink="/goals/{{goal.id}}">Details</button>
                <button mat-raised-button color="primary" routerLink="/goals/update/{{goal.id}}">Update</button>
                <button mat-raised-button color="warn" (click)="deleteGoal(goal.id)">Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
